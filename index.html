<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="implement.js"></script>
    <script defer src="api.js"></script>
</head>
<body>
    <div class="mainContent">
        <header id="head"><h2>Flex Containers</h2></header>
        <main>
            <div class="flexboxView">
                <!-- Flex 1 : To display the gif image -->
                <div>
                        <img style="width: 31vw; height: 41vw" src="https://66.media.tumblr.com/0515a622e957db1cae9d68390ad31660/tumblr_ndpfk90SQY1tlc35wo1_500.gif" alt="Text cannot be displayed">
                </div>

                <!-- Flex 2 : To display the youtube video -->
                <div>
                        <!-- using video tag
                        <video width="640" height="360" id="player1" preload="none">
                            <source type="video/youtube" src="https://www.youtube.com/embed/7LcFZNuZaVY?autoplay=1" />
                        </video> -->
        
                        <!-- using object tag
                        <div id='video'><object style="width: 500px;height: 800px;" data="//www.youtube.com/embed/7LcFZNuZaVY?autoplay=1">
                        </object></div>  -->
        
                        <!-- using iframe     -->
                        <iframe style="width: 31vw; height: 41vw" 
                        src="https://www.youtube.com/embed/7LcFZNuZaVY?autoplay=1" 
                        allowfullscreen>
                        </iframe>
                    </div>

                    <!-- Flex 3 : To display the data from other server  -->
                    <div>
                        <button id="load" type="button" onclick="loadJSON(0)" >Click here to see data...</button>
                        <button id="add" type="button" onclick="loadJSON(1)" style="float: right;">ADD</button>
                        <br><br>
                        <div id="result" ></div>
                    </div>
            </div>
        </main>
        <footer id="foot"><h2><a href="https://www.mocky.io/" target="_blank"> Click for creating Mock API </a></h2></footer>
    </div>
</body>
</html>
